<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetVerse POS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/admin/css/pos.css" rel="stylesheet">
  
</head>
<body class="bg-gradient-to-br from-blue-50 to-emerald-100 min-h-screen font-sans text-gray-800 relative">
  <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <div class="text-5xl animate-bounce">üê∂</div>
    <div class="text-4xl mt-2 wag">üêæ</div>
    <p class="mt-4 text-gray-600 font-medium">Preparing POS terminal...</p>
  </div>

  <button id="menu-toggle" aria-label="Toggle navigation menu" class="hidden fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-md focus:outline-none fade-menu">
    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform z-40">
    <div class="p-6 text-xl font-bold border-b border-gray-200">üêæ PetVerse Menu</div>
    <nav class="p-4 space-y-4">
      <a href="/admin/pages/admin.html" class="block px-4 py-2 rounded hover:bg-gray-100">Dashboard</a>
      <a href="/admin/pages/pos.html" class="block px-4 py-2 rounded hover:bg-gray-100">POS</a>
      <a href="/landing/pages/inventory.html" class="block px-4 py-2 rounded hover:bg-gray-100">Inventory</a>
      <div class="border-t border-gray-200 my-4"></div>
      <a href="/index.html" class="block px-4 py-2 rounded hover:bg-red-100 text-red-600">Logout</a>
    </nav>
  </div>

  <div id="main-content" class="flex min-h-screen opacity-0 pl-16">
    <main class="flex-1 p-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="lg:col-span-2">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-extrabold text-emerald-700">Menu Items</h1>
          <input id="search-input" type="text" placeholder="Search product..." class="border border-gray-300 px-4 py-2 rounded-xl">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="product-list">
          <!-- Product cards will be dynamically inserted here with the following template -->
          <!-- Template for reference:
          <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
            <div class="h-48 overflow-hidden">
              <img src="product-image-url" alt="Product Name" class="w-full h-full object-cover">
            </div>
            <div class="p-4">
              <h3 class="text-lg font-bold mb-2">Product Name</h3>
              <p class="text-emerald-600 font-semibold mb-2">‚Ç± Price</p>
              <p class="text-sm text-gray-600 mb-3">Stock: Quantity</p>
              <button class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                Add to Cart
              </button>
            </div>
          </div>
          -->
        </div>
      </section>

      <section class="bg-white bg-opacity-90 rounded-2xl shadow-xl p-6 h-fit sticky top-6">
        <h2 class="text-2xl font-bold mb-4 text-blue-600">Current Order</h2>
        <ul id="cart-list" class="mb-4 space-y-3"></ul>

        <label for="payment-method" class="text-sm text-gray-600 mb-1 block">Payment Method:</label>
        <select id="payment-method" class="border rounded px-3 py-2 w-full mb-4">
          <option value="Cash">Cash</option>
          <option value="GCash">GCash</option>
          <option value="Card">Card</option>
        </select>

        <label for="discount-type" class="text-sm text-gray-600 mb-1 block">Discount Type</label>
        <select id="discount-type" class="border rounded px-3 py-2 w-full mb-2">
          <option value="none">None</option>
          <option value="pwd">PWD (20%)</option>
          <option value="manual">Manual Input</option>
        </select>
        <input type="number" id="discount" min="0" value="0" class="border rounded px-3 py-2 w-full mb-4" placeholder="Enter discount ‚Ç±">

        <div class="text-right border-t pt-4 space-y-1">
          <div class="text-sm">Subtotal: ‚Ç±<span id="total">0.00</span></div>
          <div class="text-sm">Discount: ‚Ç±<span id="discount-val">0.00</span></div>
          <div class="text-xl font-bold text-green-700">Total: ‚Ç±<span id="total-final">0.00</span></div>
        </div>

        <button id="checkout-btn" class="bg-blue-600 text-white px-4 py-2 rounded mt-4" disabled>Checkout</button>
      </section>
    </main>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/admin/js/pos-supabase.js"></script>
</body>
</html>
