<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetVerse Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/admin/css/admin.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .fade-menu {
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 1;
    }
    .hidden-menu {
      opacity: 0;
      transform: scale(0.95);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-blue-100 font-sans text-gray-800 relative">
  <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
    <div class="text-5xl animate-bounce">üê∂</div>
    <div class="text-4xl mt-2 wag">üêæ</div>
    <p class="mt-4 text-gray-600 font-medium">Loading Admin Dashboard...</p>
  </div>

  <button id="menu-toggle" aria-label="Toggle navigation menu" class="hidden fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-md focus:outline-none fade-menu">
    <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform z-40">
    <div class="p-6 text-xl font-bold border-b border-gray-200">üêæ PetVerse Menu</div>
    <nav class="p-4 space-y-4">
      <a href="/admin/pages/admin.html" class="block px-4 py-2 rounded hover:bg-gray-100">Dashboard</a>
      <a href="/admin/pages/pos.html" class="block px-4 py-2 rounded hover:bg-gray-100">POS</a>
      <a href="/landing/pages/inventory.html" class="block px-4 py-2 rounded hover:bg-gray-100">Inventory</a>
      <a href="/landing/pages/about.html" class="block px-4 py-2 rounded hover:bg-gray-100">About Us</a>
      <div class="border-t border-gray-200 my-4"></div>
      <a href="/index.html" class="block px-4 py-2 rounded hover:bg-red-100 text-red-600">Logout</a>
    </nav>
  </div>

  <div id="main-content" class="opacity-0 pl-16">
    <div class="min-h-screen flex">
      <main class="flex-1 p-8">
        <h1 class="text-3xl font-semibold mb-6">Admin Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-medium mb-2">Total Products</h2>
            <p id="total-products" class="text-2xl font-bold">0</p>
          </div>
          <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-medium mb-2">Total Sales</h2>
            <p id="total-sales" class="text-2xl font-bold">P0.00</p>
          </div>
          <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-medium mb-2">Items Sold</h2>
            <p id="items-sold" class="text-2xl font-bold">0</p>
          </div>
        </div>

        <div class="mt-10">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Sales History</h2>
            <div class="space-x-2">
              <button id="export-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Export JSON</button>
              <button id="export-csv-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Export CSV</button>
            </div>
          </div>

          <div class="mb-6">
            <label for="date-filter" class="mr-2 text-sm font-medium text-gray-700">Filter:</label>
            <select id="date-filter" class="border rounded px-2 py-1">
              <option value="all">All</option>
              <option value="7">Last 7 Days</option>
              <option value="30">Last 30 Days</option>
            </select>
          </div>

          <ul id="sales-list" class="space-y-2 mb-10"></ul>
          <h2 class="text-xl font-semibold mb-4">Sales Chart</h2>
          <canvas id="salesChart" height="100"></canvas>
          <h2 class="text-xl font-semibold mt-10 mb-4">Most Sold Products</h2>
          <ul id="top-products" class="list-disc ml-6 text-gray-700"></ul>
          <h2 class="text-xl font-semibold mt-10 mb-2">Average Sale Value</h2>
          <p id="avg-sale" class="text-gray-800 text-lg ml-6">P0.00</p>
        </div>
      </main>
    </div>

    <button id="reset-btn" class="fixed bottom-6 right-6 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">Reset Sales Data</button>
    <div id="toast" class="hidden fixed bottom-20 right-6 bg-black text-white px-4 py-2 rounded shadow-lg text-sm z-50">Action completed</div>
  </div>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const loader = document.getElementById('loader');
    const sidebar = document.getElementById('sidebar');
    if (loader && toggleBtn) {
      const observer = new MutationObserver(() => {
        if (loader.style.display === 'none') {
          toggleBtn.classList.remove('hidden');
        }
      });
      observer.observe(loader, { attributes: true, attributeFilter: ['style'] });
    }

    toggleBtn.addEventListener('click', () => {
      const isOpen = !sidebar.classList.contains('-translate-x-full');
      sidebar.classList.toggle('-translate-x-full');
      toggleBtn.classList.add('hidden-menu');
      setTimeout(() => {
        if (isOpen) toggleBtn.classList.remove('hidden-menu');
      }, 300);
    });
  </script>
  <script src="/admin/js/admin.js"></script>
</body>
</html>
