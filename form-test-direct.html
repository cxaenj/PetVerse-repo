<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Form Test - PetVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">üß™ Direct Form Test</h1>
    
    <div id="status" class="mb-4 p-4 rounded hidden"></div>
    
    <form id="test-form" class="bg-white p-6 rounded shadow">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Product Name</label>
          <input type="text" id="product-name" value="Test Product 1" class="border p-2 rounded w-full" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Price (‚Ç±)</label>
          <input type="number" id="product-price" value="150" class="border p-2 rounded w-full" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Quantity</label>
          <input type="number" id="product-qty" value="25" class="border p-2 rounded w-full" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Category</label>
          <select id="product-category" class="border p-2 rounded w-full" required>
            <option value="">Select Category</option>
            <option value="Food" selected>Food</option>
            <option value="Toys">Toys</option>
            <option value="Accessories">Accessories</option>
            <option value="Medicine">Medicine</option>
            <option value="Grooming">Grooming</option>
            <option value="Housing">Housing</option>
            <option value="General">General</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">Description</label>
          <textarea id="product-description" class="border p-2 rounded w-full" rows="3">Test product description for testing form submission</textarea>
        </div>
      </div>
      
      <button type="submit" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded font-semibold">
        üß™ Test Save Product
      </button>
    </form>
    
    <div class="mt-8 bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">üìä Test Results</h2>
      <div id="test-results" class="space-y-2">
        <p class="text-gray-600">Fill out the form and click "Test Save Product" to see results...</p>
      </div>
    </div>
    
    <div class="mt-4 bg-white p-4 rounded shadow">
      <h3 class="text-lg font-semibold mb-2">üîß Quick Actions</h3>
      <div class="space-x-2">
        <button onclick="checkDatabase()" class="bg-green-500 text-white px-4 py-2 rounded">Check Database</button>
        <button onclick="clearResults()" class="bg-gray-500 text-white px-4 py-2 rounded">Clear Results</button>
        <button onclick="testConnection()" class="bg-purple-500 text-white px-4 py-2 rounded">Test Connection</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase setup
    const supabaseUrl = 'https://odjigifmwsdcnfjskanm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kamlnaWZtd3NkY25manNrYW5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNTAwNTEsImV4cCI6MjA2NTcyNjA1MX0.VfLHy0lLH7pU6-pOvVi8-nmH1m1rLKtKL0HRfrnrboA';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    let testCount = 0;
    
    function showStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.className = `mb-4 p-4 rounded ${type === 'success' ? 'bg-green-100 text-green-800' : 
                                          type === 'error' ? 'bg-red-100 text-red-800' : 
                                          type === 'warning' ? 'bg-yellow-100 text-yellow-800' : 
                                          'bg-blue-100 text-blue-800'}`;
      status.textContent = message;
      status.classList.remove('hidden');
    }
    
    function addResult(message, type = 'info') {
      const results = document.getElementById('test-results');
      const timestamp = new Date().toLocaleTimeString();
      const typeIcon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
      results.innerHTML += `<p class="text-sm"><span class="text-gray-500">[${timestamp}]</span> ${typeIcon} ${message}</p>`;
      results.scrollTop = results.scrollHeight;
    }
    
    async function testConnection() {
      addResult('Testing Supabase connection...', 'info');
      try {
        const { data, error } = await supabase.from('products').select('count').limit(1);
        if (error) {
          addResult(`Connection failed: ${error.message}`, 'error');
        } else {
          addResult('Connection successful!', 'success');
        }
      } catch (err) {
        addResult(`Connection error: ${err.message}`, 'error');
      }
    }
    
    async function checkDatabase() {
      addResult('Checking database table...', 'info');
      try {
        const { data, error } = await supabase.from('products').select('*').limit(5);
        if (error) {
          addResult(`Database error: ${error.message}`, 'error');
        } else {
          addResult(`Database OK - Found ${data.length} products`, 'success');
        }
      } catch (err) {
        addResult(`Database check error: ${err.message}`, 'error');
      }
    }
    
    function clearResults() {
      document.getElementById('test-results').innerHTML = '<p class="text-gray-600">Results cleared...</p>';
    }
    
    // Form submission test
    document.getElementById('test-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      testCount++;
      
      addResult(`üß™ Starting test #${testCount}`, 'info');
      showStatus('Testing form submission...', 'info');
      
      // Get form data (excluding ID for new products)
      const formData = {
        name: document.getElementById('product-name').value,
        description: document.getElementById('product-description').value,
        price: parseFloat(document.getElementById('product-price').value),
        stock_quantity: parseInt(document.getElementById('product-qty').value),
        category: document.getElementById('product-category').value,
        image_url: 'https://placehold.co/200x200/png?text=Test+Product',
        is_active: true
      };
      
      addResult(`Form data: ${JSON.stringify(formData, null, 2)}`, 'info');
      
      try {
        // Test Supabase insertion
        const { data, error } = await supabase
          .from('products')
          .insert([formData])
          .select();
        
        if (error) {
          addResult(`‚ùå Supabase error: ${error.message}`, 'error');
          showStatus('Form submission failed!', 'error');
        } else {
          addResult(`‚úÖ Successfully saved to database!`, 'success');
          addResult(`Saved product ID: ${data[0].id}`, 'success');
          showStatus('Form submission successful!', 'success');
        }
      } catch (err) {
        addResult(`‚ùå Unexpected error: ${err.message}`, 'error');
        showStatus('Form submission failed with unexpected error!', 'error');
      }
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      addResult('üöÄ Direct form test initialized', 'success');
      testConnection();
    });
  </script>
</body>
</html>
