<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetVerse Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center min-h-screen text-gray-800 relative">
  <!-- Loading Screen -->
  <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white z-50">
    <div class="text-center">
      <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
      <p class="mt-4 text-gray-600 font-medium">Loading...</p>
    </div>
  </div>

  <!-- Login Container -->
  <div id="login-container" class="bg-white bg-opacity-90 p-8 rounded-3xl shadow-2xl w-full max-w-md opacity-0">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-blue-700">Login to PetVerse</h2>
      <p class="text-sm text-gray-600 mt-2">Welcome back!</p>
    </div>

    <!-- Member Login Form -->
    <div id="member-login" class="space-y-6">
      <h2 class="text-2xl font-bold text-center text-blue-700">Member Login</h2>
      <form id="member-form" class="space-y-4" novalidate>
        <div>
          <label for="member-email" class="block text-sm font-medium">Email</label>
          <input 
            id="member-email" 
            type="email" 
            class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2" 
            required 
            autocomplete="email"
            aria-describedby="email-error"
            placeholder="Enter your email address">
        </div>
        <div class="relative">
          <label for="member-password" class="block text-sm font-medium">Password</label>
          <div class="relative">
            <input 
              id="member-password" 
              type="password" 
              class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 pr-10" 
              required
              autocomplete="current-password"
              aria-describedby="password-error"
              minlength="6">
            <button 
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-gray-800"
              onclick="togglePasswordVisibility(this)"
              aria-label="Toggle password visibility">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="remember-me" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-700" id="forgot-password">Forgot password?</a>
        </div>
        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition flex items-center justify-center"
          enabled>
          <span>Login</span>
        </button>
      </form>
      <div class="text-center">
        <p class="text-sm text-gray-600">Don't have an account?</p>
        <a href="#" id="show-register" class="text-sm text-blue-600 hover:text-blue-700">Register Now</a>
      </div>
    </div>

    <!-- Admin Login Form -->
    <div id="admin-login" class="space-y-6 hidden">
      <h2 class="text-2xl font-bold text-center text-blue-700">Admin Login</h2>
      <form id="admin-form" class="space-y-4">
        <div>
          <label for="admin-username" class="block text-sm font-medium">Username</label>
          <input id="admin-username" type="text" class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>
        <div>
          <label for="admin-password" class="block text-sm font-medium">Password</label>
          <input id="admin-password" type="password" class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>
        <button 
            type="submit" 
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Login
          </button>
      </form>
    </div>

    <!-- Registration Form (Hidden by default) -->
    <div id="register-form-container" class="space-y-6 hidden">
      <h2 class="text-2xl font-bold text-center text-blue-700">Create Account</h2>
      <form id="register-form" class="space-y-4">
        <div>
          <label for="register-name" class="block text-sm font-medium">Full Name</label>
          <input id="register-name" type="text" class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>
        <div>
          <label for="register-email" class="block text-sm font-medium">Email</label>
          <input id="register-email" type="email" class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>
        <div>
          <label for="register-password" class="block text-sm font-medium">Password</label>
          <input id="register-password" type="password" class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>
        <div>
          <label for="register-confirm-password" class="block text-sm font-medium">Confirm Password</label>
          <input id="register-confirm-password" type="password" class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Register</button>
      </form>
      <div class="text-center">
        <a href="#" id="back-to-login" class="text-sm text-blue-600 hover:text-blue-700">Back to Login</a>
      </div>
    </div>

    <p id="error-msg" class="text-red-500 text-sm mt-4 hidden text-center"></p>
  </div>

  <script src="/assets/js/login.js"></script>
</body>
</html>
